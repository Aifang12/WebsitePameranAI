<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BADANG: INSPIRASI DUNIA DIGITAL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)), url('images/header-bg.jpg') center/cover no-repeat;
      background-attachment: fixed;
    }

    header h1 {
      font-size: 3em;
      line-height: 1.2;
      font-weight: 700;
      padding: 0 20px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    section img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.8s ease;
      position: relative;
      z-index: 1;
    }

    section.visible img {
      opacity: 1;
      transform: translateY(0);
    }

    section.not-visible img {
      opacity: 0;
      transform: translateY(-100px);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.1em;
      color: #aaa;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BADANG:<br>INSPIRASI DUNIA DIGITAL</h1>
  </header>

  <section><img src="images/pic1.png" alt="Badang AI Image 1"></section>
  <section><img src="images/pic2.png" alt="Badang AI Image 2"></section>
  <section><img src="images/pic3.png" alt="Badang AI Image 3"></section>
  <section><img src="images/pic4.png" alt="Badang AI Image 4"></section>
  <section><img src="images/pic5.png" alt="Badang AI Image 5"></section>
  <section><img src="images/pic6.png" alt="Badang AI Image 6"></section>

  <footer>
    Dibawakan oleh <strong>KPD BOYZ</strong> | Pameran AI 2025
  </footer>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          entry.target.classList.remove("not-visible");
        } else {
          entry.target.classList.remove("visible");
          entry.target.classList.add("not-visible");
        }
      });
    }, {
      threshold: 0.6
    });

    sections.forEach(section => {
      observer.observe(section);
      section.classList.add("not-visible");
    });
  </script>
</body>
</html>
